<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Colaboradores</title>
    <link rel="stylesheet" href="gestao_colaboradores_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">TaskManager</div>
            <a href="tarefas.html" class="navbar-link">Gestão de Tarefas</a>
        </div>
        <div class="user-icon">
            <img src="user-icon.jpeg" alt="Ícone do Usuário">
        </div>
        <button id="logoutBtn" class="logout-button">Sair</button> <!-- Botão de Sair -->
        </div>
    
    <div class="header">
        <h1>Gestão de Colaboradores</h1>
        <button id="createMemberBtn"><i class="fas fa-plus"></i>Adicionar Colaborador</button>
    </div>
    <div id="membersGrid" class="task-grid"></div>
    
    <!-- Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Criar Colaborador</h2>
            <form id="memberForm">
                <input type="hidden" id="memberId">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="role">Cargo:</label>
                <input type="text" id="role" required>
                <button type="submit" id="saveMemberBtn">Salvar</button>
            </form>
        </div>
    </div>
    <script src="gestao_colaboradores_script.js"></script>
</body>
</html>
